{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article"> Add Article</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>

  <h1>Image Classification</h1>
  <hr>

  <div class="form-group">
    <label for="model">Select model:</label>
    <select class="form-control" id="model">
      <option>Xception</option>
      <option>VGG16</option>
      <option>VGG19</option>
      <option>ResNet50</option>
      <option>InceptionV3</option>
      <option>InceptionResNetV2</option>
      <option>MobileNet</option>
      <option>MobileNetV2</option>
      <option>DenseNet121</option>
      <option>DenseNet169</option>
      <option>DenseNet201</option>
      <option>NASNetMobile</option>
    </select>
  </div>

  <form action="/classify_image" method="post" enctype="multipart/form-data" >
      <span class="btn btn-default btn-file">
        Browse <input type="file" name="image">
      </span>

    <input type="submit" value="Upload your image" class="btn btn-primary">
  </form>
{% endblock %}
